<!DOCTYPE html>
<html>
    <head>
        <style>
            #sayfa{
                 border-style: solid;
                 border-color:deeppink;
                 border-width: 2px;
                 width: 400px;
                 min-height: 500px;
                 margin:auto
            }
            header{
                border-style:groove;
                border-color:silver;
                width: 360px;
                height: 50px;
                margin: auto;
                background-color: lemonchiffon;
                
            }
            nav{
                border-style:groove;
                border-color:silver;
                width: 360px;
                height: 30px;
                margin: auto;
                background-color:antiquewhite
            }
            article{
                border-style:groove;
                border-color:silver;
                width: 200px;
                min-height: 200px;
                margin: auto;
                background-color:bisque;
                float: left;
                position: relative;
                left: 17px;
            }
            aside{
                border-style:groove;
                border-color:silver;
                width: 160px;
                min-height: 200px;
                margin: auto;
                background-color:lightgoldenrodyellow;
                float: right;
                position: relative;
                right: 17px;
            }
            footer{
                border-style:groove;
                border-color:silver;
                width: 360px;
                height: 30px;
                margin: auto;
                background-color:antiquewhite;
                float: left;
                position: relative;
                left: 17px;
            }

        </style>
    </head>
    <body>
        <div id="sayfa">
            <header>
            BURASI BANNER
            </header>
            <nav>
                BURASI ANA MENÜ
            </nav>
            <article>
                BURADA İÇERİK OLACAK
            </article>
            <aside>
                BURADA YAN MENÜ OLACAK
            </aside>
            <footer>
                BURADA ALT MENÜ OLACAK
            </footer>
        </div>
    </body>
</html>
